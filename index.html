<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  
body {
  background-color: hsl(0, 0%, 8%);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}

.card {
  background-color: hsl(0, 0%, 12%);
  border-radius: 15px;
  padding: 20px;
  width: 320px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto;
}

.name {
  margin-top: 20px;
  font-size: 1.2em;
  font-weight: bold;
}

 .location {
  color: hsl(75, 94%, 57%);
  margin-bottom: 10px;
}

.info .job {
  font-style: italic;
  margin-bottom: 20px;
}

button {
  background-color: hsl(0, 0%, 18%);
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
  margin: 5px 0;
  padding: 10px;
  width: 100%;
  font-size: 1em;
}

button:hover {
  background-color: hsl(0, 0%, 25%);
}

.attribution {
  font-size: 11px;
  text-align: center;
  margin-top: 550px; margin-left: -359px;}

.attribution a {
  color: white;
}

  </style>
</head>
<body>
  <div class="card">
<img src="assets/images/avatar-jessica.jpeg">
  <div class="name">Jessica Randall</div>
  <div class="location">London, United Kingdom</div>
  <div class="job">"Front-end developer and avid reader."</div>

  <button> GitHub</button>
 <button> Frontend Mentor</button>
  <button> LinkedIn</button>
  <button> Twitter</button>
  <button> Instagram</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/habeeb-alamutu-123b642b0/">Habeeb Alamutu</a>.
  </div>
</body>
</html>
